name: Feature Matrix

on:
  push:
    branches: [main, develop]
  schedule:
    - cron: "0 0 * * 0"

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings -A deprecated"
  CARGO_INCREMENTAL: 0

permissions:
  contents: read

jobs:
  feature-combinations:
    name: Feature ${{ matrix.features }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - "--no-default-features"
          - "--features serde"
          - "--features std"
          - "--features async"
          - "--features tokio"
          - "--features tower"
          - "--features tracing"
          - "--features ecosystem"
          - "--features full"
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: "feature-${{ matrix.features }}"
      - name: Install wasm32 target (no_std check)
        if: matrix.features == '--no-default-features'
        run: rustup target add wasm32-unknown-unknown
      - name: Check ${{ matrix.features }}
        run: cargo check ${{ matrix.features }}
      - name: Build no_std library (wasm32)
        if: matrix.features == '--no-default-features'
        run: cargo build --target wasm32-unknown-unknown --no-default-features
      - name: Test ${{ matrix.features }}
        run: RUST_BACKTRACE=1 cargo test ${{ matrix.features }}
      - name: Check benchmarks compilation ${{ matrix.features }}
        if: matrix.features != '--no-default-features'
        run: cargo bench --no-run ${{ matrix.features }}

  unused_dependencies:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-udeps
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-udeps
      - name: Run cargo-udeps (all features)
        run: cargo +nightly udeps --all-targets --all-features
